apiVersion: v1
kind: Service
metadata:
  name: {{ template "geth.fullname" . }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: {{ .Values.service.AWSLoadBalancerInternal }}
  labels:
    app: {{ template "geth.name" . }}
    chart: {{ template "geth.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: rpc
      port: {{ .Values.rpcPort }}
      targetPort: rpc
    - name: ws
      port: {{ .Values.wsPort }}
      targetPort: ws
    - name: proxy-rpc
      port: {{ .Values.proxy.rpcPort }}
      targetPort: proxy-rpc
    - name: proxy-ws
      port: {{ .Values.proxy.wsPort }}
      targetPort: proxy-ws
  selector:
    app: {{ template "geth.name" . }}
    release: {{ .Release.Name }}
