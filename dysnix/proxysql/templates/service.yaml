apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxysql.fullname" . }}
  labels:
    {{- include "proxysql.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
    {{- with .Values.service.annotations }}
    {{- tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and .Values.service.loadBalancerIP (eq .Values.service.type "LoadBalancer") }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{ with .Values.service.loadBalancerSourceRanges }}
{{ toYaml . | indent 4 }}
{{- end }}
  {{- end }}
  {{- if and (eq .Values.service.type "ClusterIP") .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - name: proxy
      port: {{ .Values.service.proxyPort }}
      targetPort: proxy
      {{- if .Values.service.proxyNodePort }}
      nodePort: {{ .Values.service.proxyNodePort }}
      {{- end }}
    - name: admin
      port: {{ .Values.service.adminPort }}
      targetPort: admin
      {{- if .Values.service.adminNodePort }}
      nodePort: {{ .Values.service.adminNodePort }}
      {{- end }}
  selector:
    app: {{ include "proxysql.name" . }}
    release: {{ .Release.Name }}
---
{{ if .Values.proxysql_cluster.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxysql.fullname" . }}-core
  labels:
    {{- include "proxysql.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- toYaml .Values.commonLabels | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
    {{- with .Values.service.annotations }}
    {{- tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
spec:
  ports:
    - name: admin
      port: {{ .Values.service.adminPort }}
      targetPort: admin
      {{- if .Values.service.adminNodePort }}
      nodePort: {{ .Values.service.adminNodePort }}
      {{- end }}
  clusterIP: None
  selector:
    app: {{ include "proxysql.name" . }}-core
    release: {{ .Release.Name }}
{{ end }}
